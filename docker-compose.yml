services:
  # 1. Frontend (React/Vite)
  frontend:
    build:
      context: .
      args:
        - API_KEY=${API_KEY:-}
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  # 2. Backend (Python/FastAPI)
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/static:/app/static
    environment:
      # LLM Configuration - 在 Docker 中配置 LLM 相关设置
      # Option 1: 使用 Ollama (默认)
      #- OLLAMA_HOST=http://host.docker.internal:11434
      #- LLM_MODEL=gemini-pro
      # Option 2: 使用自定义 LLM API (取消注释并配置)
       - LLM_API_BASE=https://api.deepseek.com/v1
       - LLM_API_KEY=sk-df683452ea694d2b95945c82cd005a4b
       - LLM_MODEL=deepseek-chat
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    # Note: Accessing host Ollama from container requires specific networking or 'host.docker.internal'

  # Optional: If you want to run Ollama inside docker instead of on host
  # ollama:
  #   image: ollama/ollama
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama_data:/root/.ollama

